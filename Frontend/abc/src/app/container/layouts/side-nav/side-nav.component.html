    <div class="scrollwrap scrollwrap_deplayed" [ngClass]="collapsed ? 'scrollwrap-collapsed' : ''">
      <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let link of navData">
          <a class="sidenav-nav-link" (click)="handleClick(link)" *ngIf="link.hijos && link.hijos.length > 0" [ngClass]="getActiveClass(link)">
            <i class="sidenav-link-icon material-icons material-symbols-outlined" [matTooltip]="link.vNomMenu" matTooltipPosition="right">{{link.vRutIcon}}</i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{link.vNomMenu}}</span>
            <i *ngIf="link.hijos && collapsed" class="menu-collapse-icon material-icons" ngClass="{{!link.bExpandir ? '' : 'menu-collapse-icon-expand'}}">chevron_right</i>
          </a>
          <a class="sidenav-nav-link" *ngIf="!link.hijos || (link.hijos && link.hijos.length === 0)" [routerLink]="[link.vUrlMenu]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="shrinkItems(link)">
            <i class="sidenav-link-icon material-icons material-symbols-outlined" [matTooltip]="link.vNomMenu" matTooltipPosition="right">{{link.vRutIcon}}</i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{link.vNomMenu}}</span>
          </a>  
        </li>
      </ul>
    </div>
    <div class="sidenav-footer" @fadeInOut *ngIf="collapsed">
      <img src="./assets/images/logoqualis_blanco.png" alt="logo">
    </div>
  </div>
